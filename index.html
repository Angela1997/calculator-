<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="box1">
  <div class="box4">
    <div class="box2">
      <input type="text" id="input-area"/>
    </div>
    <div class="box3">
      <table class="table1">
        <tr>
          <td onclick="inputNumber(7)"><b>7</b></td>
          <td onclick="inputNumber(8)"><b>8</b></td>
          <td onclick="inputNumber(9)"><b>9</b></td>
          <td onclick="inputSymbol('/')"><b>/</b></td>
        </tr>
        <tr>
          <td onclick="inputNumber(4)"><b>4</b></td>
          <td onclick="inputNumber(5)"><b>5</b></td>
          <td onclick="inputNumber(6)"><b>6</b></td>
          <td onclick="inputSymbol('*')"><b>*</b></td>
        </tr>
        <tr>
          <td onclick="inputNumber(1)"><b>1</b></td>
          <td onclick="inputNumber(2)"><b>2</b></td>
          <td onclick="inputNumber(3)"><b>3</b></td>
          <td onclick="inputSymbol('-')"><b>-</b></td>
        </tr>
        <tr>
          <td id="a2" onclick="inputNumber(0)"><b>0</b></td>
          <td onclick="inputSymbol('=')"><b>=</b></td>
          <td onclick="inputSymbol('+')"><b>+</b></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
